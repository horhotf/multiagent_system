services:
  api:
    build: .
    container_name: multiagent-api
    environment:
      POSTGRES_DSN: postgresql://postgres:postgres@postgres:5432/multiagent
      QDRANT_URL: http://qdrant:6333
      LLM_BASE_URL: ${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      LLM_API_KEY: ${LLM_API_KEY:-dummy}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      MAX_REPAIR_ITERATIONS: 2
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant

  postgres:
    image: postgres:16
    container_name: multiagent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multiagent
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  qdrant:
    image: qdrant/qdrant:v1.11.3
    container_name: multiagent-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pg_data:
  qdrant_data:
